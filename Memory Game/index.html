  <head>

        <div
          class="block"
          id="two"

        <div
          class="block"

          onclick="showImg(2); this.onclick=null;"

        <div
          class="block"
          id="four"

        ></div>
        <div
          class="block"
          id="five"
          onclick="showImg(4); this.onclick=null;"
        ></div>
        <div
          class="block"
          id="six"
          onclick="showImg(5); this.onclick=null"
          ;
        ></div>
      </div>
