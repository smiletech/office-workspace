<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="label">Note Taker</div>
      <div class="label2">Add a New Note</div>

      <div class="Name">
        <div class="ll"><label for="name">Note : </label></div>
        <textarea
          id="inputlist"
          name="L"
          rows="3"
          cols="50"
          placeholder="Write Your Note Here"
        ></textarea>
      </div>
      <div class="btn">
        <button type="submit" id="add">Add Now</button>
      </div>
    </div>

    <main>
      <div id="content"></div>
    </main>
    <!-- modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="P1">Some text in the Modal..</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
